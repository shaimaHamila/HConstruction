<section class="htc__testimonial__area ptb--130" data--gray__overlay="9.5"
    style="background: rgba(0, 0, 0, 0) url(assets/bg/1.jpg) no-repeat fixed center center / cover;">
    <div class="container">
        <div class="reguest__quote">
            <!-- Section Title -->
            <div class="section__title text-left">
                <h2 class="title__line">REQUEST A <span class="text--theme">CONSTRUCTION QUOTE</span></h2>
                <p>Our team of skilled professionals is here to help bring your vision to life. Contact us for a
                    detailed, no-obligation estimate tailored to your specific construction needs.</p>
            </div>

            <!-- Form -->
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="clint__comment__form">
                    <div class="single__cl__form">

                        <div style="display: flex; flex-direction: column;width: 100%;">
                            <input formControlName="name" type="text" placeholder="Name">
                            <div *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched"
                                class="error-message">
                                Name is required.
                            </div>
                        </div>
                        <div style="display: flex; flex-direction: column;width: 100%;">
                            <input formControlName="email" type="email" placeholder="Email">
                            <div *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched"
                                class="error-message">
                                Valid email is required.
                            </div>
                        </div>

                    </div>
                    <div class="single__cl__form">
                        <input formControlName="phone" type="tel" placeholder="Phone">
                        <input formControlName="subject" type="text" placeholder="Subject">
                    </div>
                    <div class="single__cl__message">
                        <textarea formControlName="message" placeholder="Message"></textarea>
                    </div>
                    <div class="clint__submit__btn">
                        <div class="action__btn">
                            <button nz-button nzType="primary" [disabled]="contactForm.invalid" type="submit">
                                Send message
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <p class="form-message">{{ formMessage }}</p>
        </div>
    </div>
</section>
